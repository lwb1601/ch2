<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="btn-group">
    <a href="{% url 'bookmark:create' %}" class="btn btn-info">Add Bookmark</a>
</div>
<p></p>
<table class="table">
    <thead>
    <tr>
        <th scope="col">No</th>
        <th scope="col">Site</th>
        <th scope="col">URL</th>
        <th scope="col">Modify</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for bookmark in object.bookmark_set.all %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ bookmark.title }}</td>
        <td><a href="{{ bookmark.url }}">{{ bookmark.url }}</a> </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
