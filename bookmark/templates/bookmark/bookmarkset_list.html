<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="btn-group">
    <a href="#" class="btn btn-info">Add BookmarkSet</a>
</div>
<p></p>
<table class="table">
    <thead>
    <tr>
        <th scope="col">No</th>
        <th scope="col">Set</th>
        <th scope="col">Modify</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for bookmark in object_list %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td><a href="{% url 'bookmark:detail' bookmark.id %}">{{ bookmark.list_name }}</a> </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
